{% extends 'base.html' %}


{% block page_content %}
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <div class="card-header justify-content-center">
                        <h3 class="font-weight-light my-4 text-center">User Profile</h3>
                    </div>
                    <div class="card-body">
                        {% for message in messages %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>Success</strong> {{message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endfor %}
                        <div class="form-row">
                            <div class="col-lg-10 offset-md-1">
                                <div class="form-group">
                                    <label for="profile_username">Username</label>
                                    <input type="text" class="form-control" id="profile_username"
                                        value="{{request.user.username}}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="profile_name">Name</label>
                                    <input type="text" class="form-control" id="profile_name"
                                        value="{{request.user.first_name}} {{request.user.last_name}}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="profile_email">Email</label>
                                    <input type="email" class="form-control" id="profile_email"
                                        value="{{request.user.email}}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="profile_bio">Bio</label>
                                    <textarea class="form-control" id="profile_bio" rows="3"
                                        readonly>{{request.user.profile.bio}}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10 offset-md-1">
                                <a href="{% url 'users:edit_profile' %}" class="btn btn-primary">Edit Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock page_content %}
